{% extends 'base.html' %}

{% block title %}Register{% endblock %}

{% block content %}
<div class="form-control">
  <form method="post" action="{{ url_for('auth.register') }}">
    <label for="userid">Register User ID</label>
    <input name="userid" id="userid" required>
    <input type="submit" value="Register">
    <div style="height:200px; overflow-y: scroll;">
      <table>
        <tr>
          <th>User ID</th>
          <th>E-mail</th>
        </tr>
        {% for usr in userlist %}
        <tr>
          <td>{{ usr['userid'] }}</td>
          <td>{{ usr['email'] }}</td>
        </tr>
        {% endfor %}
      </table> 
    </div>
  </form>
</div>

<div class="form-control">
<form method="post" action="{{ url_for('auth.register') }}">
  <label for="delid">Delete User ID</label>
  <input name="delid" id="delid" required>
  <input type="submit" value="Delete">
</form>
</div>
  
{% endblock %}
