{% extends 'exp1_session_a_test.html' %}
{% block subtitle %}TEST Session A4{% endblock %}


{% block content %}
<script src="//code.jquery.com/jquery-1.12.4.min.js" integrity="sha256-ZosEbRLbNQzLpnKIkEdrPv7lOy9C27hHQ+Xp8a4MxAQ="
  crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.0.1/socket.io.js"
  integrity="sha512-q/dWJ3kcmjBLU4Qc47E4A9kTB4m3wuTY7vkFJDTZKjTs8jhyGQnaUrxa0Ytd0ssMZhbNua9hE+E7Qv1j+DyZwA=="
  crossorigin="anonymous"></script>
<script type="text/javascript" charset="utf-8" src="{{ url_for('exp1.static', filename='methods.js') }}"></script>
<script type="text/javascript" charset="utf-8"
  src="{{ url_for('exp1.static', filename='exp1_game_logic.js') }}"></script>
<script type="text/javascript">

  page_list = [];
  page_list.push(new PageExperimentHome());
  page_list.push(new PageExperimentHome2());
  page_list.push(new PageDuringGame());
  page_list[page_list.length - 1].use_manual_selection = true;
  page_list[page_list.length - 1].is_test = true;
  page_list.push(new PageExperimentEnd());

  initGlobalObject(page_list, "exp1_both_user_random_2");
</script>

<canvas id="myCanvas" width="900" height="600" style="border:5px solid #000000;" tabindex='1'>
  Your browser does not support the HTML5 canvas tag.
</canvas>

<div>
  <div class="button-center">
    <form action="{{ url_for('survey.survey_both_user_random_2') }}">
      <button type="submit" value="submit" id="submit" {{ is_disabled }}>Proceed to Survey</button>
    </form>
  </div>
</div>

{% endblock %}
