{% extends 'base.html' %}

{% block header %}
<h1>{% block title %}Demographic Survey (part 2/5){% endblock %}</h1>
<div class="explanation">
  <p>Before we move to the tasks, please fill out the following demographic survey.</p>
</div>
{% endblock %}

{% block content %}
<script>
  count = 0;
  onLoad = function () {
    count++;
    console.log(count);
    if (count == 2) {
      alert('Submitted Form');
      document.getElementById("submit").disabled = false;
    }
  }
</script>
<div class="form-control">
  <form method="post" action="{{ url_for('survey.preexperiment') }}">
    <div>
      <iframe
        src="https://docs.google.com/forms/d/e/1FAIpQLSfR6CBfg94JnwRYImtM6IrIriRp6sMU969B8qQBUqduXxw55g/viewform?embedded=true"
        s onLoad="onLoad()">Loadingâ€¦</iframe>
    </div>

    <div class="button-center">
      <button type="submit" value="submit" id="submit" {{ is_disabled }}>Proceed</button>
    </div>
  </form>
</div>
{% endblock %}
