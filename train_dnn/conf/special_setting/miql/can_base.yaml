# @package _global_

defaults:
  - miql/mujoco_base

max_explore_step: 10e6
n_traj: 150

supervision: 0.2

# tx
miql_tx_hidden_critic: [256, 256]
miql_tx_optimizer_lr_critic: 1.e-3
miql_tx_method_loss: value
miql_tx_init_temp: 0.01
miql_tx_clip_grad_val: 0.5

# pi
miql_pi_hidden_critic: [256, 256, 256]
miql_pi_optimizer_lr_critic: 1.e-3
miql_pi_method_loss: v0
miql_pi_single_critic: False

miql_pi_hidden_policy: [256, 256, 256]
miql_pi_optimizer_lr_policy: 1.e-4
miql_pi_init_temp: 0.1
miql_pi_clip_grad_val: 0.5
