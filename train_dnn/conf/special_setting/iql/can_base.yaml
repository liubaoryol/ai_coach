# @package _global_

defaults:
  - iql/mujoco_base

max_explore_step: 6e6
n_traj: 30

n_sample: 50000
init_sample: 1000
update_interval: 5
mini_batch_size: 256

hidden_critic: [512, 512]
optimizer_lr_critic: 1.e-4
hidden_policy: [512, 512]
optimizer_lr_policy: 1.e-3

method_loss: v0
init_temp: 0.1
iql_single_critic: False
