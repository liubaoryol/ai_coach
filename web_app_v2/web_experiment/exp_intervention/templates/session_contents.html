{% extends 'base.html' %}

{% block content %}
<script src="//code.jquery.com/jquery-1.12.4.min.js" integrity="sha256-ZosEbRLbNQzLpnKIkEdrPv7lOy9C27hHQ+Xp8a4MxAQ="
  crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.0.1/socket.io.js"
  integrity="sha512-q/dWJ3kcmjBLU4Qc47E4A9kTB4m3wuTY7vkFJDTZKjTs8jhyGQnaUrxa0Ytd0ssMZhbNua9hE+E7Qv1j+DyZwA=="
  crossorigin="anonymous"></script>
<script type="text/javascript" charset="utf-8" src="{{ url_for('static', filename='methods.js') }}"></script>
<script type="text/javascript" charset="utf-8" src="{{ url_for('static', filename='socket_n_canvas.js') }}"></script>
<script type="text/javascript">
  initSocketIO("{{ socket_name_space }}");

  // task end
  socket.on("task_end", function () {
    if (document.getElementById("submit") != null) {
      if (document.getElementById("submit").disabled) {
        document.getElementById("submit").disabled = false;
      }
    }
  });

  // intervention
  socket.on("intervention", function (json_msg) {
    const env = JSON.parse(json_msg);
    console.log("hello");
    let msg = "Misaligned mental states.\n";
    msg += "predicted human latent state: " + env.latent_human_predicted + "\n";
    msg += "robot latent state: " + env.latent_robot + "\n";
    msg += "P(x): " + env.prob + "\n";
    alert(msg);
  });

  // block default key event handler (block scroll bar movement by key)
  window.addEventListener(
    "keydown",
    function (e) {
      if (
        ["Space", "ArrowUp", "ArrowDown", "ArrowLeft", "ArrowRight"].indexOf(
          e.code
        ) > -1
      ) {
        e.preventDefault();
      }
    },
    false
  );
</script>

<canvas id="myCanvas" width="900" height="600" style="border: 5px solid #000000" tabindex="1">
  Your browser does not support the HTML5 canvas tag.
</canvas>

<div class="button-center">
  <form method="post" action="{{ url_for(cur_endpoint) }}">
    <button type="submit" value="submit" id="submit" {{ is_disabled }}>
      Proceed
    </button>
  </form>
</div>
{% endblock %}
