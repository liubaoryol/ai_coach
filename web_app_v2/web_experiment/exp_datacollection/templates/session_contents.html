{% extends 'base.html' %}

{% block content %}
<script src="//code.jquery.com/jquery-1.12.4.min.js" integrity="sha256-ZosEbRLbNQzLpnKIkEdrPv7lOy9C27hHQ+Xp8a4MxAQ="
  crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.0.1/socket.io.js"
  integrity="sha512-q/dWJ3kcmjBLU4Qc47E4A9kTB4m3wuTY7vkFJDTZKjTs8jhyGQnaUrxa0Ytd0ssMZhbNua9hE+E7Qv1j+DyZwA=="
  crossorigin="anonymous"></script>
<script type="text/javascript" charset="utf-8" src="{{ url_for('static', filename='methods.js') }}"></script>
<script type="text/javascript" charset="utf-8"
  src="{{ url_for('exp_dcollect.static', filename='exp1_game_logic.js') }}"></script>
<script type="text/javascript">
  initGlobalObject("{{ socket_name_space }}");
</script>

<canvas id="myCanvas" width="900" height="600" style="border: 5px solid #000000" tabindex="1">
  Your browser does not support the HTML5 canvas tag.
</canvas>

<div class="button-center">
  <form method="post">
    <button type="submit" value="submit" id="submit" {{ is_disabled }}>
      Proceed
    </button>
  </form>
</div>
{% endblock %}
